<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

<div class="container">
<div class="m-5 p-5 border rounded">
<div class="col-lg-5 mx-auto">
<div class="border rounded">
<h1>House Prediction</h1>
</div>
    <form action="predict_chance" method="GET">
      {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Enter Area(ft/sq)</label>
    <input type="text" name="area" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">select City</label>
    <select name="city" class="form-control" >
      <option>Alaknanda</option>
      <option>Budh Vihar</option>
      <option>Chittaranjan Park</option>
      <option>Dilshad Garden</option>
      <option>Dwarka Sector</option>
      <option>Kailash Colony</option>
      <option>Lajpat Nagar</option>
      <option>Laxmi Nagar</option>
      <option>Rohini Sector</option>
      <option>Saket</option>
      <option>Sarita Vihar</option>
      <option>Yamuna Vihar</option>
      
    </select>
  </div>
    <div class="form-group">
    <label for="exampleFormControlSelect1">select BHK</label>
    <select name="bhk" class="form-control" >
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      
    </select>
  </div>
          <div class="form-group">
    <label for="exampleFormControlSelect1">select Bothroom</label>
    <select name="bothroom" class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>

    </select>
  </div>
        <button type="submit" class="btn btn-primary">Predict</button>
  </form>
  </div>
  </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
